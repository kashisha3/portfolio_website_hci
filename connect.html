<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="connect.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="password" required>
                        <span>password</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="skills" required>
                        <span>Add your skills (separated with comma)</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
            import{getDatabase, ref, set, get, child} from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
            
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyDHEuJAe5D4YqaRUn30j3P-r-KyhAAqMTA",
              authDomain: "hci-portfolio-6fc06.firebaseapp.com",
              projectId: "hci-portfolio-6fc06",
              storageBucket: "hci-portfolio-6fc06.appspot.com",
              messagingSenderId: "904581670232",
              appId: "1:904581670232:web:30fe5d59df27898823f12d"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                Password: document.getElementById("password").value,
                PhoneNumber: document.getElementById("phone").value

              });
                alert("Login Sucessfull  !");
             })
          
          </script>


    </body>
</html>
